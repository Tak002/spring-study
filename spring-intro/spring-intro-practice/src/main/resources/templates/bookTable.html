<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>책 목록</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<h1 th:text="${pageTitle}">전체 책 목록</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>작가</th>
    </tr>
    </thead>
    <tbody>
    <!-- controller에서 model.addAttribute("books", ...); 로 전달한 리스트 사용 -->
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">id</td>
        <td th:text="${book.title}">책 제목</td>
        <td th:text="${book.author}">작가</td>
    </tr>
    </tbody>
</table>
</body>
</html>
